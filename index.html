<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css">
    
  </head>
  <body>
    <div class="container">
      <h1>PASSWORD GENERATOR</h1>

      <div class="display-container">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />

        <button class="copyBtn" data-copy>
          <span data-copyMsg class="tooltip"></span>
          <i class="fa-regular fa-copy"></i>
        </button>
      </div>

      <div class="input-container">
        <div class="length-container">
          <p>Password Length</p>
          <p data-lengthNumber>0</p>
        </div>

        <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider/>

        <!-- check boxes -->
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Includes Uppercase letter</label>
        </div>

        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Includes Lowercase letter</label>
        </div>

        <div class="check">
          <input type="checkbox" id="numbers" />
          <label for="numbers">Includes Numbers</label>
        </div>

        <div class="check">
          <input type="checkbox" id="character" />
          <label for="character">Includes Character</label>
        </div>

        <!-- strength -->
        <div class="strength-container">
          <p>Strength</p>
          <div data-indicator></div>
        </div>

        <button class="generatorBtn">GENERATE PASSWORD</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
